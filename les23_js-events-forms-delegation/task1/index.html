<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="page">
    <form class="login-form">
      <h1 class="form-title">Login</h1>
      <div class="form-control">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-inut" id="email" name="email" placeholder="example@email.com" required />
        <span class="error-text error-text_email"></span>
      </div>
      <div class="form-control">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-inut" id="password" name="password" required/>
        <span class="error-text error-text_password"></span>
      </div>
      <button class="submit-button" type="submit">Submit</button>
    </form>
  </main>
  <script src="index.js"></script>
</body>
</html>
