<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calendar</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
      integrity="sha256-WAgYcAck1C1/zEl5sBl5cfyhxtLgKGdpI3oKyJffVRI="
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css"
      integrity="sha256-46qynGAkLSFpVbEBog43gvNhfrOj+BmwXdxFgVK/Kvc="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body class="page">

    <header class="header">
      <button class="button create-event-btn">
        <div class="button-image">
          <img
            class="google-plus"
            src="./images/google_plus_icon.png"
            alt="google-plus"
          />
        </div>
        Create
      </button>
      <div class="navigation">
        <button data-direction="today" class="navigation__today-btn button">
          Today
        </button>
        <button data-direction="prev" class="icon-button navigation__nav-icon">
          <i class="fas fa-chevron-left"></i>
        </button>
        <button data-direction="next" class="icon-button navigation__nav-icon">
          <i class="fas fa-chevron-right"></i>
        </button>
        <span class="navigation__displayed-month">Jun - Jul 2019</span>
      </div>
    </header>

    <section class="calendar">
      <div class="calendar__time-label">GMT +02</div>
      <header class="calendar__header">
        <div class="calendar__day-label day-label">
          <span class="day-label__day-name"></span>
          <span class="day-label__day-number"></span>
        </div>
        <div class="calendar__day-label day-label">
          <span class="day-label__day-name"></span>
          <span class="day-label__day-number"></span>
        </div>
        <div class="calendar__day-label day-label">
          <span class="day-label__day-name"></span>
          <span class="day-label__day-number"></span>
        </div>
        <div class="calendar__day-label day-label">
          <span class="day-label__day-name"></span>
          <span class="day-label__day-number"></span>
        </div>
        <div class="calendar__day-label day-label">
          <span class="day-label__day-name"></span>
          <span class="day-label__day-number"></span>
        </div>
        <div class="calendar__day-label day-label">
          <span class="day-label__day-name"></span>
          <span class="day-label__day-number"></span>
        </div>
        <div class="calendar__day-label day-label">
          <span class="day-label__day-name"></span>
          <span class="day-label__day-number"></span>
        </div>
      </header>

      <div class="calendar__body">
        <div class="calendar__week-container">
          <div class="calendar__time-scale"></div>
          <div class="calendar__week"></div>
        </div>
      </div>
    </section>

    <div class="modal hidden overlay">
      <div class="modal__content">
        <div class="create-event">
          <button class="create-event__close-btn">
            <img src="images/close_round_icon.png" alt="close_icon" />
          </button>
          <img
            class="create-event__clock-icon"
            src="images/clock_icon.png"
            alt="clock_icon"
          />
          <img
            class="create-event__description-icon"
            src="images/description_icon.png"
            alt="description_icon"
          />
          <form class="event-form">
            <input
              type="text"
              name="title"
              placeholder="Title"
              class="event-form__field"
            />
            <div class="event-form__time">
              <input type="date" name="date" class="event-form__field" />
              <input type="time" name="startTime" class="event-form__field" />
              <span>-</span>
              <input type="time" name="endTime" class="event-form__field" />
            </div>
            <textarea
              name="description"
              placeholder="Description"
              class="event-form__field"
            ></textarea>
            <button type="submit" class="event-form__submit-btn">Create</button>
          </form>
        </div>
      </div>
    </div>

    <div class="popup hidden overlay">
      <div class="popup__overlay"></div>
      <div class="popup__content">
        <div class="events-btn">
          <button class="button events-btn__edit-btn">
            <i class="fas fa-pen"></i>
            Edit
          </button>
        </div>
        <div class="events-btn">
          <button class="button events-btn__color-btn">
            <i class="fas fa-palette"></i>
            Color</button>
          <div class="colors__list">
            <button class="colors__item default-color"
            ></button>
            <button class="colors__item red"
            ></button>
            <button class="colors__item green"
            ></button>
            <button class="colors__item orange"
            ></button>
            <button class="colors__item blue"
            ></button>
          </div>
        </div>
        <div class="events-btn">
          <button class="button events-btn__delete-btn">
            <i class="fas fa-trash"></i>
            Delete
          </button>
        </div>
      </div>
    </div>
    
    <script src="scripts/index.js" type="module"></script>
  </body>
</html>
